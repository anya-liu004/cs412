<!-- This is the template to display the HTML form to create a new Profile object.-->
 
{% extends 'mini_fb/base.html' %}

{% block content %}
<header>
    <h2>Create a new Profile</h2>
</header>

<!-- display the HTML form -->
<form class="site-form" action="{% url 'create_profile' %}" method="POST">
    {% csrf_token %}
    <table>
        {{user_creation_form.as_table}}
        {{form.as_table}}
        <td>
            <input type="submit" name="submit" value="Submit">
        </td>
    </table>
</form>
{% endblock %}
