<!-- This is the template to display the HTML form to create a new Status message object.-->
 
{% extends 'mini_fb/base.html' %}

{% block content %}
<header>
    <h2>Add a new Status Message for {{profile}}</h2>
</header>

<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr>
            <th>Upload Image</th>
            <td>
                <input type="file" name = "files" multiple />
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
