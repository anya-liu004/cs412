<!-- This is the template to display the HTML form to delete a Status Message object.-->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this Status Message?</h3>
<p>
    {{status_message}}
</p>
<p>
    {% for status_image in status_message.get_images %}
    <img src='{{status_image.image.image_file.url}}' alt='Image' width="150" height=auto>
    {% endfor %}
</p>

<!-- form to submit delete request -->
<form method='POST'>
    {% csrf_token %}
    <input type='submit' value="Delete">
</form>
<!-- form to submit cancel request -->
<form action="{% url 'show_profile' status_message.profile.pk %}" method='GET' >
    {% csrf_token %}
    <input type='submit' value="Cancel">
</form>

{% endblock %}
